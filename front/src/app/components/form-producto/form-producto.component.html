
  <form class="contenedor mx-auto mt-5 w-50">

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" [(ngModel)]="producto.nombre">
    </div>

    <div class="mb-3">
      <label  class="form-label">Descripcion</label>
      <input type="text" class="form-control"name="descripcion" [(ngModel)]="producto.descripcion">
    </div>

    <div class="mb-3">
        <label class="form-label">Imagen</label>
        <input type="text" class="form-control" name="imagen" [(ngModel)]="producto.imagen">
    </div>

    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" class="form-control" name="precio" [(ngModel)]="producto.precio">
    </div>

    <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" class="form-control"name="stock" [(ngModel)]="producto.stock">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input"name="destacado" [(ngModel)]="producto.destacado">
      <label class="form-check-label">Destacado</label>
    </div>

    <button type="submit" class="btn btn-primary" (click)="AgregarProducto()">AÃ±adir</button>

</form>
